<div class="col-12 container">
  <h4 class="mt-4 mb-3" *ngIf="oldList.length !== 0">Old News</h4>
  <p *ngIf="oldList.length !== 0">
    Shows news published more than 24 hours ago
  </p>
  <div *ngIf="oldList.length == 0" class="my-5">
    <h4 class="justfy-content-center">No Old News</h4>
  </div>
  <div *ngFor="let item of oldList" class="specifics">
    <app-horizontal-page-card
      [item]="item"
      class="mb-4"
    ></app-horizontal-page-card>
  </div>
</div>
