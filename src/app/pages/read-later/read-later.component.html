<div class="col-12 container">
  <h4 class="mt-4 mb-3" *ngIf="dData.length !== 0">Read Later</h4>
  <div *ngIf="dData.length == 0" class="my-5">
    <h4 class="justfy-content-center">No News marked for read later</h4>
  </div>
  <div *ngFor="let item of dData" class="specifics">
    <div class="card mb-3">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <p class="text-muted mb-1">
              {{ item.source.name }}
            </p>
            <h5 class="card-title">
              <a
                href="{{ item.url }}"
                class="text-dark text-decoration-none text-underline-hover"
                >{{ item.title }}</a
              >
            </h5>

            <p class="card-text my-3 text-muted">
              {{ item.publishedAt | date : "medium" }}
            </p>
          </div>
        </div>
        <div class="col-md-4">
          <img
            src="{{ item.urlToImage }}"
            onerror="this.src='assets/Images/newsIm.jpg';"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
      </div>
    </div>
  </div>
</div>
