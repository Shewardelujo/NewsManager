<div class="col-12 container">
  <h4 class="mt-4 mb-3" *ngIf="dData.length !== 0">Search Results</h4>
  <div *ngIf="dData.length == 0" class="my-5">
    <h4 class="justfy-content-center">No Search Made</h4>
  </div>
  <div *ngFor="let item of dData" class="specifics">
    <app-horizontal-page-card
      [item]="item"
      class="mb-4"
    ></app-horizontal-page-card>
  </div>
</div>
